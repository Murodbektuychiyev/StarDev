<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - StarDev</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../main.css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
        }

        .login-container {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #007bff, #00ff88);
            animation: borderSlide 2s infinite linear;
        }

        @keyframes borderSlide {
            to {
                left: 100%;
            }
        }

        .login-container img {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: #34495e;
            font-size: 1.5em;
            margin: 20px 0;
            background: linear-gradient(to right, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #007bff, #00ff88);
            margin: 20px auto;
            width: 80px;
        }

        .social-login {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .google {
            background: linear-gradient(135deg, #DB4437, #FF5722);
        }

        .facebook {
            background: linear-gradient(135deg, #4267B2, #3b5998);
        }

        .github {
            background: linear-gradient(135deg, #333, #24292e);
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #eee;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
            font-weight: 500;
            color: #888;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group .input-field {
            width: 100%;
            padding: 15px 45px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group .user-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group .lock-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group .input-field:focus + .user-icon {
            color: #0056b3;
        }

        .form-group .input-field:focus + .lock-icon {
            color: #0056b3;
        }

        .form-group .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .form-group .password-toggle:hover {
            color: #333;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            text-align: right;
            margin: -15px 0 20px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.primary {
            background: linear-gradient(to right, #007bff, #00a1ff);
            color: white;
        }

        button.secondary {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        p {
            color: #666;
            margin: 20px 0;
            font-size: 0.9em;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 10px;
            }

            .form-group .input-field {
                padding: 12px 40px 12px 40px;
            }

            .form-group .password-toggle {
                right: 12px;
            }

            .social-btn {
                width: 40px;
                height: 40px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
            <ul id="nav-menu">
                <li><a href="../index.html">Asosiy</a></li>
                <li><a href="./courses.html">Kurslar</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="./login.html">LogIn</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="login-container">
            <h1>Ro'yxatdan o'tish</h1>
            <hr>
            <img src="../images/stardevlogo.png" alt="LogInLogo">
            <h2>StarDevga kirish</h2>

            <div class="social-login">
                <button class="social-btn google" title="Google orqali kirish">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook" title="Facebook orqali kirish">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn github" title="GitHub orqali kirish">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <div class="divider">
                <span>Yoki</span>
            </div>

            <form>
                <div class="form-group">
                    <i class="fas fa-user user-icon"></i>
                    <input type="text" class="input-field" id="username" required placeholder="Foydalanuvchi nomini kiriting">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock lock-icon"></i>
                    <input type="password" class="input-field" id="password" required placeholder="Parolni kiriting">
                    <i class="fas fa-lock lock-icon"></i>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword()"></i>
                </div>

                <a href="#" class="forgot-password">Parolni unutdingizmi?</a>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Meni eslab qol</label>
                </div>

                <button type="submit" class="primary">Kirish</button>
                
                <p>StarDevda yangimisiz?</p>
                <button type="button" class="secondary">Yangi hisob yaratish</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordToggle = document.querySelector(".password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
