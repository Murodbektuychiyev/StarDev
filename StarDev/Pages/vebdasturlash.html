<!DOCTYPE html>
<html lang="en">

    <title>Veb-Dasturlash</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../main.css/main.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 80px 20px 20px; /* 80px top padding for fixed header */
            width: 100%;
            max-width: 960px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin: 20px 0;
            font-size: 2em; /* Katta shrift */
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            width: 80%;
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .course {
            text-align: center;
            margin: 40px 0;
        }

        .course img {
            max-width: 200px; /* Katta o'lcham */
            height: auto;
            margin-bottom: 10px;
        }

        .course a {
            display: inline-block;
            padding: 15px 30px; /* Katta tugma */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Katta shrift */
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .course a:hover {
            background-color: #0056b3;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
